<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Enjoy the videos and music you love, upload original content, and share it all with friends, family, and the world on YouTube.">
    <meta name="keywords" content="video, music, enjoy">
    <meta name="author" content="Xaver Wenhart">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <title>YouTube</title>
</head>
<body>
    <input class="search_bar-input" type="text" placeholder="Search">
    
    <div class="video_preview-div">
        <div class="thumbnail-div">
            <img class="thumbnail-img" src="src/thumbnails/thumbnail-1.webp">
        </div>
        <div class="video_info-grid-div">
            <div class="channel_picture-div">
                <img class="channel-img" src="src/channel-profil-pics/channel-1.jpeg">
            </div>
            <div class="video_infotext-div">
                <p class="video_title-p">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video_author-p">
                    Marques Brownlee
                </p>
                <p class="video_stats-p">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>


    </div>

    <div class="video_preview-div">
        <div class="thumbnail-div">
            <img class="thumbnail-img" src="src/thumbnails/thumbnail-2.webp">
        </div>
        <div class="video_info-grid-div">
            <div class="channel_picture-div">
                <img class="channel-img" src="src/channel-profil-pics/channel-2.jpeg">
            </div>
            <div class="video_info-div">
                <p class="video_title-p">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video_author-p">
                    Markiplier
                </p>
                <p class="video_stats-p">

            </div>
        </div>
    
    
    </div>
